<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animirani Krug</title>
    <style>
        body {
            background-color: #050210;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .krug1 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, rgba(0,0,0,0.8) 40%, rgba(0,0,0,0));
            border: 10px solid transparent;
            animation: glow 3s infinite linear;
        }

        .krug1::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: conic-gradient(#fb5dad, #55fb9f, #b97aff, #fb5dad);
            filter: blur(10px);
            animation: rotate 3s linear infinite;
        }

        .krug2 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            background: #050210;
        }

        .krug3 {
            width: 0;
            height: 0;
            border-radius: 50%;
            position: absolute;
            background: radial-gradient(circle, #250e77 0%, rgba(31, 7, 117, 0) 80%);
            animation: pulse 1.5s infinite ease-in-out;
            z-index: 3;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            50% {
                width: 150px;
                height: 150px;
                opacity: 0.5;
            }
            100% {
                width: 150px;
                height: 150px;
                opacity: 0;
            }
        }

        @keyframes glow {
            0% {
                border-color: rgba(251, 93, 173, 0.5);
                box-shadow: 0 0 10px rgba(251, 93, 173, 0.5);
            }
            50% {
                border-color: rgba(85, 251, 159, 0.5);
                box-shadow: 0 0 20px rgba(85, 251, 159, 0.5);
            }
            100% {
                border-color: rgba(185, 122, 255, 0.5);
                box-shadow: 0 0 10px rgba(185, 122, 255, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="krug1"></div>
        <div class="krug2"></div>
        <div class="krug3"></div>
    </div>
</body>
</html>
